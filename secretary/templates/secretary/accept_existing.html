<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register New Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'secretary_dashboard' %}">‚Üê Back to Secretary</a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-header bg-white">
            <h5 class="mb-0">Register New Patient</h5>
          </div>
          <div class="card-body">
            <form method="POST" novalidate>
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" required/>
              </div>
              <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control" min="0" required/>
              </div>
              <div class="mb-3">
                <label class="form-label">Phone (optional)</label>
                <input type="text" name="phone" class="form-control"/>
              </div>
              <div class="mb-3">
                <label class="form-label">Reason / Notes</label>
                <textarea name="reason" class="form-control" rows="3"></textarea>
              </div>
              <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'secretary_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-success">Save Patient</button>
              </div>
            </form>
          </div>
          <div class="card-footer bg-white text-muted small">
            A unique Patient ID will be generated automatically.
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
