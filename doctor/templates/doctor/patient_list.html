

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor - Patient List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; }
    .toolbar { margin-bottom: 20px; }
    .table-actions button, .table-actions a { margin-right: 5px; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Optometry Clinic</a>
    <div class="ms-auto">
      <a class="btn btn-outline-light btn-sm" href="{% url 'doctor:doctor_dashboard' %}">Dashboard</a>
      <a class="btn btn-light btn-sm ms-2" href="{% url 'admin:index' %}">Admin</a>
      <a class="btn btn-success btn-sm ms-2" href="{% url 'doctor:doctor_patient_list' %}">Patient List</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  <h4>Accepted Patients</h4>

  <!-- ðŸ”¹ Filter/Search -->
  <form method="GET" class="mb-3">
    <div class="input-group">
      <input type="text" name="q" value="{{ request.GET.q }}" class="form-control" placeholder="Search by ID or Name">
      <button class="btn btn-primary" type="submit">Filter</button>
    </div>
  </form>

  {% if patients %}
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-primary">
        <tr>
          <th>Patient ID</th>
          <th>Full Name</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for patient in patients %}
        <tr>
          <td>{{ patient.patient_id }}</td>
          <td>{{ patient.name }}</td>
          <td>{{ patient.age }}</td>
          <td class="table-actions">
            <!-- Remove from accepted list -->
           <form method="POST" action="{% url 'doctor:delete_patient' patient.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-outline-danger"
                        onclick="return confirm('Are you sure you want to delete this patient completely?');">
                    Remove
                </button>
            </form>
            <!-- Go to profile -->
            <a href="{% url 'doctor:patient_profile' patient.patient_id %}" class="btn btn-sm btn-primary">Profile</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
    <div class="alert alert-info">No accepted patients found.</div>
  {% endif %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
