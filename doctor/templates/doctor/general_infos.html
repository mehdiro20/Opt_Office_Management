<!-- General Information Section -->
<div id="general" class="section" style="display:block;">
    <h3>General Information</h3>
    <div class="info-card">
        <div class="info-row"><span class="label">Name:</span> {{ patient.name }}</div>
        <div class="info-row"><span class="label">Age:</span> {{ patient.age }}</div>
        <div class="info-row"><span class="label">Gender:</span> {{ patient.gender }}</div>
        <div class="info-row"><span class="label">Phone:</span> {{ patient.phone }}</div>
        <div class="info-row"><span class="label">Email:</span> {{ patient.email }}</div>
        <div class="info-row"><span class="label">Address:</span> {{ patient.address }}</div>
        <div class="info-row"><span class="label">Reason:</span> {{ patient.reason }}</div>
        <div class="info-row"><span class="label">Blood Group:</span> {{ patient.blood_group }}</div>
        <div class="info-row "><span class="label">Medical Notes:</span> {{ patient.medical_notes }}</div>
    </div>
</div>

<!-- CSS -->
<style>
#general {
    background: #ffffff;
    border-radius: 16px;
    padding: 30px 25px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    font-family: "Segoe UI", Arial, sans-serif;
    max-width: 800px;
    min-height: 400px; /* stable height */
    width: 100%;
    transition: all 0.3s ease;
}

#general h3 {
    text-align: center;
    margin-bottom: 30px;
    color: #2c3e50;
    font-size: 1.8rem;
    border-bottom: 3px solid #16a085;
    display: inline-block;
    padding-bottom: 8px;
}

.info-card {
    background: linear-gradient(145deg, #f9f9f9, #ffffff);
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    padding: 25px 30px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.02);
    transition: all 0.3s ease;
}

.info-card:hover {
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
}

.info-card .info-row {
    display: flex;
    flex-wrap: wrap;
    font-size: 1rem;
    color: #34495e;
}

.info-card .label {
    font-weight: bold;
    color: #16a085;
    margin-right: 12px;
    min-width: 120px;
}

/* Responsive tweaks */
@media (max-width: 600px) {
    .info-card .label { min-width: 100px; }
}
</style>
 <script>
document.querySelectorAll('.editable').forEach(span => {
    span.addEventListener('click', function() {
        const currentValue = this.innerText;
        const input = document.createElement('input');
        input.type = 'text';
        input.value = currentValue;
        input.style.width = '60%';
        this.innerText = '';
        this.appendChild(input);
        input.focus();


    });
});
</script>
