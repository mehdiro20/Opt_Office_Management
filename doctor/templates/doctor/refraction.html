<!-- Refraction Section -->
<div id="refraction" class="section">
  <h3>Refraction</h3>
  <div class="refraction-card">
    <form method="POST"  action="{% url 'doctor:submit_refraction' patient.patient_id %}" style="display: flex; flex-direction: column; gap: 12px;">
      {% csrf_token %}

      <!-- OD -->
      <div class="form-row">
        <label for="od">OD:</label>
        <input type="text" id="od" name="od" value="       /        ×   ">
        <input type="text" id="odcl" name="odcl" style="display:none">
      </div>

      <!-- OS -->
      <div class="form-row">
        <label for="os">OS:</label>
        <input type="text" id="os" name="os" value="       /        ×   ">
        <input type="text" id="oscl" name="oscl" style="display:none">
      </div>
       <div class="form-row">
         <label for="pd">Addition:</label>
         <input type="text" name="axis" class="addition" maxlength="5" required>
       </div>  
      <div class="form-row">
        <label for="pd">PD:</label>
        <input type="text" name="pd" class="pd" maxlength="5" required>
      </div>
          </div>
       
          
      <input type="submit" value="Submit" onclick="testParser()";>
    </form>
      <div id="success-message" style="display:none; color:green; margin-top:10px;">
        Refraction submitted successfully!
    </div>

    <div id="results">
        <div id="clod" class="result-card" style="display:none;">
        <!-- OD results will appear here -->
        </div>
        <div id="clos" class="result-card" style="display:none;">
            <!-- OS results will appear here -->
        </div>
    </div>
    

  
  
  
  






</div>

</style>

<script>
// Maximum expected lengths for each part
const MAX_SPH = 6;   // SPH digits
const MAX_CYL = 6;   // CYL digits
const MAX_AXIS = 3;  // AXIS digits

function enforceFormatAndJump(e) {
    const input = e.target;
    let value = input.value;

    // Split input by / and × symbols
    let parts = value.split(/[/×]/).map(p => p.trim());

    // Ensure all three parts exist
    while(parts.length < 3) parts.push('');

    // Clean each part
   

    // Auto-jump cursor forward
    let pos = input.selectionStart;

    const sphEnd = parts[0].length;
    const cylEnd = sphEnd + 3 + parts[1].length; // " / "
    const axisEnd = cylEnd + 3 + parts[2].length; // " × "

    if(pos <= sphEnd && parts[0].length >= MAX_SPH) pos = sphEnd + 3;
    else if(pos > sphEnd && pos <= cylEnd && parts[1].length >= MAX_CYL) pos = cylEnd + 3;

    input.value = `${parts[0]} / ${parts[1]} × ${parts[2]}`;
    input.setSelectionRange(pos, pos);
}

// Handle Tab key to move to start of next section
function handleTabJump(e) {
    const input = e.target;
    let pos = input.selectionStart;

    const sphStart = 0;
    const cylStart = MAX_SPH + 3;
    const axisStart = cylStart + MAX_CYL + 3;

    if(e.key === "Tab") {
        if(pos <= MAX_SPH) {
            e.preventDefault();
            input.setSelectionRange(cylStart, cylStart);
        }
        else if(pos > MAX_SPH && pos <= MAX_SPH + 3 + MAX_CYL) {
            e.preventDefault();
            input.setSelectionRange(axisStart, axisStart);
        }
    }
}

// Attach to both OD and OS
['od', 'os'].forEach(id => {
    const input = document.getElementById(id);
    input.addEventListener('input', enforceFormatAndJump);
    input.addEventListener('keydown', handleTabJump);

    // Prevent deleting / or ×
    input.addEventListener('keydown', (e) => {
        const pos = input.selectionStart;
        if((pos === MAX_SPH + 1 || pos === MAX_SPH + 3 + MAX_CYL + 1) && (e.key === "Delete")) {
            e.preventDefault();
        }
    });

    // Cursor snapping on click (only if still empty template)
    input.addEventListener("click", () => {
        const val = input.value.trim();
        if (!/[0-9+\-]/.test(val)) {
            let pos = input.selectionStart;

            const sphStart = 0;
            const sphEnd = MAX_SPH;
            const cylStart = MAX_SPH + 3;
            const cylEnd = cylStart + MAX_CYL;
            const axisStart = cylEnd + 3;

            if (pos <= sphEnd) {
                input.setSelectionRange(sphStart, sphStart);
            } else if (pos > sphEnd && pos <= cylEnd) {
                input.setSelectionRange(cylStart, cylStart);
            } else {
                input.setSelectionRange(axisStart, axisStart);
            }
        }
    });
});


function spectacleToCL(sph, cyl, axis, vertexDistance = 0.012) {

    sph = parseFloat(sph) || 0;
    cyl = parseFloat(cyl) || 0;
    axis = parseInt(axis) || 0;
    // Convert sphere with vertex distance
    let clSph = sph / (1 - (vertexDistance * sph));

    // Convert max power (sphere + cyl)
    let maxpow = (sph + cyl) / (1 - (vertexDistance * (sph + cyl)));

    // Round to nearest 0.25D
    clSph = Math.round(clSph * 4) / 4;
    let maxpowr = Math.round(maxpow * 4) / 4;

    // CL cyl is the difference between max power and sphere
    let clCyl = Math.round((maxpowr - clSph) * 4) / 4;

    return {
        sphere: clSph,
        cylinder: clCyl,
        axis: clCyl === 0 ? null : axis  // drop axis if cyl = 0
    };
}



function parsePrescription(inputValue) {
    // Split and keep separators "/" and "×"
    let parts = inputValue.split(/([/×])/).map(p => p.trim());

    // Remove empty strings
    parts = parts.filter(p => p !== "");

    // Expected structure: [sphere, "/", cylinder, "×", axis]
    let sphere   = parts[0] || "";
    let cylinder = parts[2] || "";
    let axis     = parts[4] || "";

    return { sphere, cylinder, axis };
}


function testParser() {
    let odValue = document.getElementById("od").value;
    let osValue = document.getElementById("os").value;

    // Parse OD and OS separately
    let result_od = parsePrescription(odValue);
    let result_os = parsePrescription(osValue);

    // Convert spectacle to CL (OD example)
    let cl_result = spectacleToCL(result_od.sphere, result_od.cylinder, result_od.axis);
    let cl_result_os = spectacleToCL(result_os.sphere, result_os.cylinder, result_os.axis);
    // Show result
    document.getElementById("clod").style.display = "block";
    document.getElementById("clod").innerText = "Spectacle OD: " + result_od.sphere+'/'+result_od.cylinder+'x'+result_od.axis+
    " and ContactLens OD: " + cl_result.sphere+'/'+cl_result.cylinder+'x'+cl_result.axis;
    document.getElementById("odcl").value=cl_result.sphere+'/'+cl_result.cylinder+'x'+cl_result.axis
    
    document.getElementById("clos").style.display = "block";
    document.getElementById("clos").innerText = "Spectacle OS: " + result_os.sphere+'/'+result_os.cylinder+'x'+result_os.axis+
    " and ContactLens OS: " + cl_result_os.sphere+'/'+cl_result_os.cylinder+'x'+cl_result_os.axis;
     document.getElementById("odcl").value=cl_result_os.sphere+'/'+cl_result_os.cylinder+'x'+cl_result_os.axis
}
// AJAX form submission
document.querySelector("#refraction form").addEventListener("submit", function(e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

       fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { "X-Requested-With": "XMLHttpRequest" }
    })
    .then(response => {
        if(!response.ok) throw new Error("Network error");
        return response.json();
    })
    .then(data => {
        document.getElementById("success-message").style.display = "block";
        form.reset();
    })
    .catch(error => {
        console.error("Error:", error);
        alert("Something went wrong!");
    });
});

</script>
