<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

/* ===========================================================
   GLOBALS + SAFE INITIALIZATION
   =========================================================== */

let editModeRef = false;
let pdSphereChart = null;
let formCounter = 1;

/* refarray fallback in case Django sends nothing or invalid JSON */
let refarray;
try {
    refarray = {{ existing_refs_json|safe }};
    if (!Array.isArray(refarray)) throw "bad json";
} catch (e) {
    refarray = [];
}

/* Utility */
function generateUniqueID() { 
    return '_' + Math.random().toString(36).substr(2, 9); 
}
function normalizeInputText(s) { 
    return String(s||"").replace(/\u00D7/g,"x").trim(); 
}
function parsePrescription(v){
    let parts = normalizeInputText(v).split(/[\/x]/i).map(p=>p.trim());
    while(parts.length < 3) parts.push("");
    let sphere = parts[0].toLowerCase();
    if (sphere === "0" || sphere === "pl" || sphere === "plano") sphere = "plano";
    return { sphere, cylinder: parts[1], axis: parts[2] };
}
function spectacleToCL(sph,cyl,axis,vd=0.012){
    sph = (String(sph).toLowerCase() === "plano") ? 0 : parseFloat(sph)||0;
    cyl = (String(cyl).toLowerCase() === "plano") ? 0 : parseFloat(cyl)||0;
    axis = parseInt(axis)||0;

    const clSph = Math.round((sph/(1 - vd*sph))*4)/4;
    const maxpow = Math.round(((sph+cyl)/(1 - vd*(sph+cyl)))*4)/4;
    const clCyl = Math.round((maxpow - clSph)*4)/4;
    return {
        sphere: clSph,
        cylinder: clCyl,
        axis: clCyl === 0 ? null : axis
    };
}

/* ===========================================================
   CARD TOGGLE
   =========================================================== */
function attachChevronToggle(card){
    const chevron = card.querySelector(".toggle-card");
    const body = card.querySelector(".card-body");
    chevron.addEventListener("click", () => {
        const hidden = body.style.display === "none";
        body.style.display = hidden ? "block" : "none";
        chevron.classList.toggle("rotate", hidden);
    });
}

/* ===========================================================
   CONTACT LENS CALC
   =========================================================== */
function fillContactLensFields(form) {
    const odInput=form.querySelector(".od-input"),
          osInput=form.querySelector(".os-input");
    const odclInput=form.querySelector(".odcl"),
          osclInput=form.querySelector(".oscl");
    const odError=form.querySelector(".od-error"),
          osError=form.querySelector(".os-error");

    odError.style.display = osError.style.display = "none";

    const od = parsePrescription(odInput.value);
    const os = parsePrescription(osInput.value);

    if (od.cylinder && !od.axis) { odError.textContent="Write axis please"; odError.style.display="block"; return false; }
    if (os.cylinder && !os.axis) { osError.textContent="Write axis please"; osError.style.display="block"; return false; }

    function sanitize(p){
        return p.cylinder ? `${p.sphere}/${p.cylinder}x${p.axis}` : `${p.sphere}`;
    }

    odInput.value = sanitize(od);
    osInput.value = sanitize(os);

    const cl_od = spectacleToCL(od.sphere,od.cylinder,od.axis);
    const cl_os = spectacleToCL(os.sphere,os.cylinder,os.axis);

    odclInput.value = cl_od.cylinder ? `${cl_od.sphere}/${cl_od.cylinder}x${cl_od.axis}` : `${cl_od.sphere}`;
    osclInput.value = cl_os.cylinder ? `${cl_os.sphere}/${cl_os.cylinder}x${cl_os.axis}` : `${cl_os.sphere}`;

    document.getElementById("cl-message").style.display = "block";
    document.getElementById("clodval").textContent = "OD CL: " + odclInput.value;
    document.getElementById("closval").textContent = "OS CL: " + osclInput.value;
    return true;
}

/* ===========================================================
   ADD / RENDER TABLE
   =========================================================== */
function addRefraction(form){
    const idInput = form.querySelector(".refraction_id");
    const id = idInput.value || generateUniqueID();
    idInput.value = id;

    const data = {
        id,
        ref_subj: form.querySelector("input[name='subject']").value.trim(),
        ref_od: form.querySelector("input[name='od']").value.trim(),
        ref_os: form.querySelector("input[name='os']").value.trim(),
        ref_pd: form.querySelector("input[name='pd']").value.trim() || 0,
        ref_addition: form.querySelector("input[name='addition']").value.trim() || 0,
        checked: false
    };

    const idx = refarray.findIndex(r => r.id === id);
    if (idx > -1) refarray[idx] = data;
    else refarray.push(data);

    renderRefractionTable();
}

function renderRefractionTable() {
    const tbody = document.querySelector("#refractionTable tbody");
    tbody.innerHTML = "";

    // Arrays for chart
    const pdValues = [], odSphere = [], osSphere = [];
    const odKMaxValues = [], osKMaxValues = [];
    const odKMinValues = [], osKMinValues = [];

    refarray.forEach((r, i) => {
        const tr = document.createElement("tr");
        const isSelected = r.checked;

        // Highlight row if selected for editing
        if (isSelected) tr.classList.add("ref-selected");
        else tr.classList.remove("ref-selected");

        // Build table row (no KMax/KMin in table)
        tr.innerHTML = `
            <td>${i + 1}</td>
            <td class="subject-cell">${r.ref_subj}</td>
            <td class="od-cell">${r.ref_od}</td>
            <td class="os-cell">${r.ref_os}</td>
            <td class="pd-cell">${r.ref_pd}</td>
            <td class="addition-cell">${r.ref_addition || 0}</td>
            <td>
                <button class="rxBtn" style="border:none;background:none;cursor:pointer;font-size:1.2rem;">üìã</button>
            </td>
            ${editModeRef ? `<td style="text-align:center;" class="checkbox-cell"></td>` : ""}
        `;

        tbody.appendChild(tr);

        // Add checkbox for edit mode
        if (editModeRef) {
            const checkboxCell = tr.querySelector(".checkbox-cell");
            const cb = document.createElement("input");
            cb.type = "checkbox";
            cb.className = "select-row";
            cb.dataset.index = i;
            cb.checked = isSelected;

            cb.addEventListener("change", () => {
                // Only one row can be selected
                refarray.forEach(row => row.checked = false);
                r.checked = cb.checked;
                renderRefractionTable();
            });

            checkboxCell.appendChild(cb);
        }

        // Convert cells to textboxes if row is selected
        if (isSelected) {
            ["subject", "od", "os", "pd", "addition"].forEach(field => {
                const cell = tr.querySelector(`.${field}-cell`);
                const input = document.createElement("input");
                input.type = "text";
                input.value = r["ref_" + field] || "";
                input.style.width = "100%";
                input.style.boxSizing = "border-box";
                input.style.padding = "2px 4px";
                input.style.fontSize = "0.9rem";

                input.addEventListener("input", () => {
                    r["ref_" + field] = input.value;
                });

                cell.innerHTML = "";
                cell.appendChild(input);
            });
        }

        // RX button functionality
        tr.querySelector(".rxBtn").addEventListener("click", () => {
            const form = document.createElement("form");
            form.method = "POST";
            form.action = "{% url 'doctor:rx_print' %}";
            form.target = "_blank";

            const csrf = document.createElement("input");
            csrf.type = "hidden";
            csrf.name = "csrfmiddlewaretoken";
            csrf.value = "{{ csrf_token }}";
            form.appendChild(csrf);

            const input = document.createElement("input");
            input.type = "hidden";
            input.name = "rx_data";
            input.value = JSON.stringify({ ...r, patient: "{{ patient.name }}" });
            form.appendChild(input);

            document.body.appendChild(form);
            form.submit();
            form.remove();
        });

        // === Collect chart data ===
        pdValues.push(parseFloat(r.ref_pd) || 0);

        let odS = parsePrescription(r.ref_od).sphere;
        odS = odS === "plano" ? 0 : parseFloat(odS) || 0;
        odSphere.push(odS);

        let osS = parsePrescription(r.ref_os).sphere;
        osS = osS === "plano" ? 0 : parseFloat(osS) || 0;
        osSphere.push(osS);

        odKMaxValues.push(parseFloat(r.ref_odkmax) || 0);
        osKMaxValues.push(parseFloat(r.ref_oskmax) || 0);

        odKMinValues.push(parseFloat(r.ref_odkmin) || 0);
        osKMinValues.push(parseFloat(r.ref_oskmin) || 0);
    });

    // Call chart update with all arrays
    updateChart(pdValues, odSphere, osSphere, odKMaxValues, osKMaxValues, odKMinValues, osKMinValues);
}


/* ===========================================================
   CHART
   =========================================================== */
function updateChart(pdValues, odSphere, osSphere, odKMaxValues, osKMaxValues, odKMinValues, osKMinValues) {
    const canvas = document.getElementById("pdSphereChart");
    const select = document.getElementById("chartSelect");
    if (!canvas || !select) return;

    const chartType = select.value;
    const ctx = canvas.getContext("2d");

    // Initialize chart if not created
    if (!pdSphereChart) {
        pdSphereChart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [] },
            options: {
                responsive: true,
                plugins: { legend: { position: 'top' } },
                scales: {
                    x: { title: { display: true, text: "Entry" } },
                    y: { title: { display: true, text: "Value" }, beginAtZero: false }
                }
            }
        });
    }

    // Labels = entry numbers
    pdSphereChart.data.labels = refarray.map((_, i) => i + 1);

    // Clear previous datasets
    pdSphereChart.data.datasets = [];

    // Add datasets depending on dropdown selection
    if (chartType === "pd" || chartType === "all")
        pdSphereChart.data.datasets.push({ label: "PD", data: pdValues, borderWidth: 2, borderColor: "#2980b9", fill: false });

    if (chartType === "odSphere" || chartType === "all")
        pdSphereChart.data.datasets.push({ label: "OD Sphere", data: odSphere, borderWidth: 2, borderColor: "#27ae60", fill: false });

    if (chartType === "osSphere" || chartType === "all")
        pdSphereChart.data.datasets.push({ label: "OS Sphere", data: osSphere, borderWidth: 2, borderColor: "#c0392b", fill: false });

    if (chartType === "odKMax" || chartType === "all")
        pdSphereChart.data.datasets.push({ label: "OD KMax", data: odKMaxValues, borderWidth: 2, borderColor: "#8e44ad", fill: false });

    if (chartType === "osKMax" || chartType === "all")
        pdSphereChart.data.datasets.push({ label: "OS KMax", data: osKMaxValues, borderWidth: 2, borderColor: "#f39c12", fill: false });

    if (chartType === "odKMin" || chartType === "all")
        pdSphereChart.data.datasets.push({ label: "OD KMin", data: odKMinValues, borderWidth: 2, borderColor: "#16a085", fill: false });

    if (chartType === "osKMin" || chartType === "all")
        pdSphereChart.data.datasets.push({ label: "OS KMin", data: osKMinValues, borderWidth: 2, borderColor: "#d35400", fill: false });

    // Render chart
    pdSphereChart.update();
}

   =========================================================== */
function toggleEditMode_ref(){
    const btn=document.getElementById("editButton");
    const header=document.getElementById("edit_column_header");
    editModeRef = !editModeRef;

    if (editModeRef){
        btn.classList.add("editing");
        btn.textContent="üíæ";
        header.style.display="";
    } else {
        btn.textContent="‚úèÔ∏è";
        header.style.display="none";
        btn.classList.remove("editing");
        refarray.forEach(r=>r.checked=false);
    }
    renderRefractionTable();
}

/* ===========================================================
   FORM SUBMIT HANDLER
   =========================================================== */
document.addEventListener("submit", function(e){
    if (!e.target.classList.contains("refraction-form")) return;
    e.preventDefault();

    const form = e.target;

    if (!fillContactLensFields(form)) return;

    addRefraction(form);

    fetch(form.action,{
        method:"POST",
        body:new FormData(form),
        headers:{"X-Requested-With":"XMLHttpRequest"}
    })
    .then(r=>r.json())
    .then(()=>{
        document.getElementById("success-message").style.display="block";
        const cardBody = form.closest(".card-body");
        cardBody.style.display = "none";
    })
    .catch(()=>alert("Error saving refraction"));
});

/* ===========================================================
   ADD / REMOVE FORMS
   =========================================================== */
document.addEventListener("click", function(e) {

    if (e.target.classList.contains("add-form")) {
        const container = document.getElementById("refraction-forms");
        const first = document.querySelector(".refraction-card");
        const clone = first.cloneNode(true);

        formCounter++;
        clone.querySelector(".card-title").textContent = `Refraction Form #${formCounter}`;
        clone.querySelectorAll("input, select").forEach(el => el.value = "");
        clone.querySelector(".refraction_id").value = "";
        clone.querySelector(".card-body").style.display = "block";
        clone.querySelector(".toggle-card").classList.remove("rotate");

        attachChevronToggle(clone);
        container.appendChild(clone);
    }

    if (e.target.classList.contains("remove-form")) {
        const card = e.target.closest(".refraction-card");
        if (document.querySelectorAll(".refraction-card").length === 1) {
            alert("You must keep at least one refraction form.");
            return;
        }
        card.remove();
    }

});

/* ===========================================================
   DOM READY INITIALIZATION
   =========================================================== */
document.addEventListener("DOMContentLoaded", function() {

    document.querySelectorAll(".refraction-card").forEach(attachChevronToggle);

    document.getElementById("recordsHeader").addEventListener("click", () => {
        const box = document.getElementById("recordsContainer");
        const chev = document.getElementById("recordsChevron");
        const hidden = box.style.display === "none";
        box.style.display = hidden ? "block" : "none";
        chev.classList.toggle("rotate", hidden);
    });

    document.getElementById("chartHeader").addEventListener("click", () => {
        const box = document.getElementById("chartContainer");
        const chev = document.getElementById("chartChevron");
        const hidden = box.style.display === "none";
        box.style.display = hidden ? "block" : "none";
        chev.classList.toggle("rotate", hidden);
    });

    const chartSelect = document.getElementById("chartSelect");
    if (chartSelect) chartSelect.addEventListener("change", () => renderRefractionTable());

    renderRefractionTable();
});
