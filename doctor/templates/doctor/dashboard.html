<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Optometry Clinic</a>
      <div class="ms-auto">
        <a class="btn btn-outline-light btn-sm" href="/secretary/">Secretary View</a>
        <a class="btn btn-success btn-sm ms-2" href="{% url 'doctor:doctor_patient_list' %}">Patient List</a>
        <a class="btn btn-light btn-sm ms-2" href="/admin/">Admin</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h4 class="mb-0">Accepted Patients</h4>
    </div>

    <!-- Patients container -->
    <div id="patients-list">
      {% include 'doctor/patients_list.html' %}
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function refreshPatients() {
      try {
        const response = await fetch("{% url 'doctor:patients_fragment' %}");
        const html = await response.text();
        document.querySelector('#patients-list').innerHTML = html;
      } catch (error) {
        console.error('Error refreshing patients:', error);
      }
    }

    // Refresh every 10 seconds
    setInterval(refreshPatients, 2000);
  </script>
</body>
</html>
